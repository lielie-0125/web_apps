{% extends "base.html" %}

{% block body %}
    <form class="form" id="info-form">
        <div class="container h5">
            人员基本信息
        </div>
        <div class="container form">
            <div class="form-inline">
                <label for="name" class="col-5 col-form-label">姓名:</label>
                <input id="name" class="col-7 form-control" readonly placeholder="{{ name }}">
            </div>

            <div class="form-inline">
                <label for="sex" class="col-5 col-form-label">姓名:</label>
                <input id="sex" class="col-7 form-control" readonly placeholder="{{ sex }}">
            </div>

            <div class="form-inline">
                <label for="id-type" class="col-5 col-form-label">证件类型:</label>
                <input id="id-type" class="col-7 form-control" readonly placeholder="{{ id_type }}">
            </div>

            <div class="form-inline">
                <label for="id-number" class="col-5 col-form-label">证件号码:</label>
                <input class="col-7 form-control" id="id-number" readonly placeholder="{{ id_number }}">
            </div>

            <div class="form-inline">
                <label for="tel" class="col-5 col-form-label">联系电话:</label>
                <input class="col-7 form-control" id="tel" readonly placeholder="{{ tel_number }}">
            </div>

            <div class="form-inline">
                <label for="is-inhabitant" class="col-5 col-form-label">是否否常住居民:</label>
                <input class="col-7 form-control" id="is-inhabitant" readonly
                       placeholder="{{ is_inhabitant }}">
            </div>

            <div class="form-inline">
                <label for="area-type" class="col-5 col-form-label">区域类型:</label>
                <input class="col-7 form-control" id="area-type" readonly placeholder="{{ area_type }}">
            </div>

            <div class="form-inline">
                <label for="district" class="col-5 col-form-label">现居区域:</label>
                <input class="col-7 form-control" id="district" readonly placeholder="{{ district }}">
            </div>

            <div class="form-inline">
                <label for="street" class="col-5 col-form-label">现居街道:</label>
                <input class="col-7 form-control" id="street" readonly placeholder="{{ street }}">
            </div>

            <div class="form-inline">
                <label for="address" class="col-5 col-form-label">具体地址:</label>
                <input class="col-7 form-control" id="address" readonly placeholder="{{ address }}">
            </div>
        </div>

        <div class="container h5">
            来(返)沈情况
        </div>
        <div class="container form">
            <div class="form-inline">
                <label for="departure" class="col-5 col-form-label">出发地:</label>
                <input class="col-7 form-control" id="departure" readonly placeholder="{{ departure }}">
            </div>

            <div class="form-inline">
                <label for="date" class="col-5 col-form-label">来(返)沈时间:</label>
                <input class="col-7 form-control" id="date" readonly placeholder="{{ date }}">
            </div>

            <div class="form-inline">
                <label for="is-wu-han" class="col-5 col-form-label">是否途径武汉市:</label>
                <input class="col-7 form-control" id="is-wu-han" readonly placeholder="{{ is_wu_han }}">
            </div>

            <div class="form-inline">
                <label for="is-wen-zhou" class="col-5 col-form-label">是否途径温州市:</label>
                <input class="col-7 form-control" id="is-wen-zhou" readonly placeholder="{{ is_wen_zhou }}">
            </div>

            <div class="form-inline">
                <label for="is-hu-bei" class="col-5 col-form-label">是否途径湖北其他城市:</label>
                <input class="col-7 form-control" id="is-hu-bei" readonly placeholder="{{ is_hu_bei }}">
            </div>
        </div>

        <div class="container h5">
            其他信息
        </div>
        <div class="container form">
            <div class="form-inline">
                <label for="company-name" class="col-5 col-form-label">公司名称:</label>
                <input class="col-7 form-control" id="company-name" readonly placeholder="{{ company_name }}">
            </div>

            <div class="form-inline">
                <label for="school-name" class="col-5 col-form-label">学校名称:</label>
                <input class="col-7 form-control" id="school-name" readonly placeholder="{{ school_name }}">
            </div>

            <div class="form-inline">
                <label for="hotel-name" class="col-5 col-form-label">酒店名称:</label>
                <input class="col-7 form-control" id="hotel-name" readonly placeholder="{{ hotel_name }}">
            </div>
        </div>
    </form>
{% endblock %}
